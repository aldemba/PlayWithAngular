<h1 class="center">Liste de Pokemons</h1>

<div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
          <div class="card horizontal" appBorderCard>
              <div class="card-image" >
                <img [src]="pokemon.picture" [width]="250" [height]="200" alt="">
              </div>
              <div class="card-stacked">
                  <div class="card-content">
                    <p><strong>{{pokemon.name|uppercase}}</strong></p>
                    
                    <p>{{pokemon.created |date:"d/m/Y"|uppercase}}</p>

                    <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>


<ng-container *ngIf="pokemonList != null" >
  <div class="container">
    <div class="row">
      
      <app-search-pokemon></app-search-pokemon>
      <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
          <div class="card horizontal" (click)="goToPokemon(pokemon)" appBorderCard>
              <div class="card-image" >
                <img [src]="pokemon.picture" [width]="250" [height]="200" alt="">
              </div>
              <div class="card-stacked">
                  <div class="card-content">
                    <p><strong>{{pokemon.name|uppercase}}</strong></p>
                    
                    <p>{{pokemon.created |date:"d/m/Y"|uppercase}}</p>

                    <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>

<a class="btn-floating btn-large waves-light red z-depth" style="position: fixed; bottom:25px; right: 25px;" routerLink="/pokemon/add" >+</a>
</ng-container>

<ng-container *ngIf="pokemonList == null" >
<app-loader></app-loader>
</ng-container>
